<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <img id="canonLogo" src="canon_white.png">
    <div id="optionBox" class="layer1" style="visibility: hidden;">
      <div id="container">
        <button onclick="hider(login)" id="logbox" class="loginButton">
          <h1 id="login">Login</h1>
        </button>
      </div>
      <div id="container2">
        <button onclick="hider(signup)" id="signbox" class="signupButton">
          <h1 id="signup">Sign up</h1>
        </button>
      </div>
    </div>

    <div id="loginBox" class="hidden layer2" style="visibility: visible;">
      <form class="login">
        <div class="container4 buttonCenter">
          <div></div>
          <input id="loginbox" class="inpButton" type="text" name="email" placeholder="email">
          <div></div>
        </div>
        <div class="container5 buttonCenter">
          <div></div>
          <input id="loginbox" class="inpButton" type="password" name="password" placeholder="password">
          <div></div>
        </div>
        <div class="forgotPass">
          <div></div>
          <button id="forgot" onmousedown="mouseDown()" onmouseup="mouseUp()">
            <h1 id="recovery">Forgot password?</h1>
          </button>
          <div></div>
        </div>
        <div class="container6 buttonCenter2">
          <div></div>
          <button id="loginbox">
            <h1 id="loginButton">Login</h1>
          </button>
          <div></div>
        </div>
        <p class="error"></p>
        <div id="q" class="container6 buttonCenter3">
          <div></div>
          <a class="switch" id="signupbox" onclick="hider(signup)">
            <h1 id="signupButton">Signup</h1>
          </a>
          <div></div>
        </div>
      </form>
    </div>

    <div id="signupBox" class="hidden layer3" style="visibility: hidden;">
      <form class="signup">
        <div id="container3" class="buttonCenter">
          <div></div>
          <input id="loginbox" class="registerbox inpButton" type="text" name="email" placeholder="email">
          <div></div>
        </div>
        <div id="container3" class="buttonCenter">
          <div></div>
          <input id="loginbox" class="registerbox inpButton" type="text" name="username" placeholder="username">
          <div></div>
        </div>
        <div id="container3" class="buttonCenter">
          <div></div>
          <input id="loginbox" class="registerbox inpButton" type="password" name="password" placeholder="password">
          <div></div>
        </div>
        <div id="container4">
          <div></div>
          <button id="signupbox">
            <h1 id="signupbutton" class="signupButton">Sign Up</h1>
          </button>
          <div></div>
        </div>
        <p class="error"></p>
      </form>
      <div id="q" class="container6 buttonCenter3">
        <div></div>
        <a class="switch" id="signupbox" onclick="hider(&#39;login&#39;)">
          <h1 id="goBack">Go back</h1>
        </a>
        <div></div>
      </div>
    </div>
    <script>
      function mouseDown() {
        document.getElementById("forgot").style.backgroundColor = "#d34300";
      }
      
      function mouseUp() {
        document.getElementById("forgot").style.backgroundColor = "#ff5100";
      }
      </script>
    <script src="login.js"></script>
    <script src="firebase.js"></script>
</body>
</html>
